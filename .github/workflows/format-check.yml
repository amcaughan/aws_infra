name: format-check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform (latest)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
          terraform_wrapper: false

      - name: Setup Terragrunt
        shell: bash
        run: |
          set -euo pipefail
          TG_VER="v0.94.0"
          curl -fsSL "https://github.com/gruntwork-io/terragrunt/releases/download/${TG_VER}/terragrunt_linux_amd64" \
            -o /usr/local/bin/terragrunt
          chmod +x /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terraform fmt check (modules)
        shell: bash
        run: |
          set -euo pipefail
          terraform fmt -check -recursive infra/terragrunt/modules

      - name: Terragrunt hclfmt check (infra/terragrunt)
        shell: bash
        run: |
          set -euo pipefail
          terragrunt hcl format --check --terragrunt-working-dir infra/terragrunt
